<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="institute">
            <h2><span jhiTranslate="seatAllotmentApp.institute.detail.title">Institute</span> {{institute.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="seatAllotmentApp.institute.name">Name</span></dt>
                <dd>
                    <span>{{institute.name}}</span>
                </dd>
                <dt><span jhiTranslate="seatAllotmentApp.institute.type">Type</span></dt>
                <dd>
                    <span>{{institute.type}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/institute', institute.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
