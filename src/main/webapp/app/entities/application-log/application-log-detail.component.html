<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="applicationLog">
            <h2><span jhiTranslate="seatAllotmentApp.applicationLog.detail.title">Application Log</span> {{applicationLog.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="seatAllotmentApp.applicationLog.application_no">Application No</span></dt>
                <dd>
                    <span>{{applicationLog.application_no}}</span>
                </dd>
                <dt><span jhiTranslate="seatAllotmentApp.applicationLog.action">Action</span></dt>
                <dd>
                    <span>{{applicationLog.action}}</span>
                </dd>
                <dt><span jhiTranslate="seatAllotmentApp.applicationLog.action_by">Action By</span></dt>
                <dd>
                    <span>{{applicationLog.action_by}}</span>
                </dd>
                <dt><span jhiTranslate="seatAllotmentApp.applicationLog.action_date">Action Date</span></dt>
                <dd>
                    <span>{{applicationLog.action_date}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/application-log', applicationLog.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
