<div>
    <h2 id="page-heading">
        <span jhiTranslate="seatAllotmentApp.applicationlog.home.title">Applicationlogs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-applicationlog" [routerLink]="['/applicationlog/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="seatAllotmentApp.applicationlog.home.createLabel">
            Create new Applicationlog
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="applicationlogs?.length === 0">
        <span jhiTranslate="seatAllotmentApp.applicationlog.home.notFound">No applicationlogs found</span>
    </div>
    <div class="table-responsive" *ngIf="applicationlogs?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="seatAllotmentApp.applicationlog.application_no">Application No</span></th>
            <th><span jhiTranslate="seatAllotmentApp.applicationlog.action">Action</span></th>
            <th><span jhiTranslate="seatAllotmentApp.applicationlog.action_by">Action By</span></th>
            <th><span jhiTranslate="seatAllotmentApp.applicationlog.action_date">Action Date</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let applicationlog of applicationlogs ;trackBy: trackId">
                <td><a [routerLink]="['/applicationlog', applicationlog.id, 'view' ]">{{applicationlog.id}}</a></td>
                <td>{{applicationlog.application_no}}</td>
                <td>{{applicationlog.action}}</td>
                <td>{{applicationlog.action_by}}</td>
                <td>{{applicationlog.action_date | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/applicationlog', applicationlog.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/applicationlog', applicationlog.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'applicationlog', { outlets: { popup: applicationlog.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
