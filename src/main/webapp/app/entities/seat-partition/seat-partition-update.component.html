<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-seat-partition-heading" jhiTranslate="seatAllotmentApp.seatPartition.home.createOrEditLabel">Create or edit a Seat Partition</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="seatAllotmentApp.seatPartition.district" for="field_district">District</label>
                    <input type="text" class="form-control" name="district" id="field_district"
                           formControlName="district"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="seatAllotmentApp.seatPartition.total" for="field_total">Total</label>
                    <input type="number" class="form-control" name="total" id="field_total"
                           formControlName="total"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="seatAllotmentApp.seatPartition.vacant" for="field_vacant">Vacant</label>
                    <input type="number" class="form-control" name="vacant" id="field_vacant"
                           formControlName="vacant"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="seatAllotmentApp.seatPartition.occupied" for="field_occupied">Occupied</label>
                    <input type="number" class="form-control" name="occupied" id="field_occupied"
                           formControlName="occupied"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
